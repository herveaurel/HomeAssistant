          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
        graph:
          - opacity: 60%
          - position: absolute
          - top: 50%
          - left: 50%
          - width: calc(100% + 0px)
