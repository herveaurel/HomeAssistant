######################################################################
# COPIE INTEGRALE DE MON LOVELACE VIA EDITEUR DE CONFIGURATION UI #
######################################################################


button_card_templates:
  police:
    styles:
      card:
        - font-family: Avenir
  style:
    styles:
      card:
        - border-color: rgba(12, 12, 14, 0.2)
        - border-style: outset
        - border-width: 1px
        - box-shadow: 1px 1px 2px 0px rgba(10, 10, 10,0.4)
  style_off:
    styles:
      card:
        - '--ha-card-border-width': 0px
        - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
        - '--ha-card-background': rgba(0, 0, 0, 0.0)
        - '--ha-card-box-shadow': none
  header_weather:
    entity: weather.maison
    show_entity_picture: true
    show_icon: true
    show_name: false
    show_state: false
    show_label: false
    template:
      - police
    styles:
      grid:
        - grid-template-areas: |
            "date"
            "info"
        - grid-template-columns: 1fr
        - grid-template-rows: min-content min-content 1fr
        - gap: 0%
      card:
        - padding-top: 02%
        - border-radius: 24px
        - height: 110px
        - background: |-
            [[[
              if (states['sun.sun'].state == 'above_horizon')
                return "radial-gradient(ellipse at 1% -10%, rgba(36, 46, 66, 0.5) 20%, rgba(0,191,255, 0.1) 45%, rgba(0,191,255, 0.3) 67%)"
              return "radial-gradient(ellipse at 1% -10%, rgba(0,0,0, 0.5) 35%, rgba(0,175,255, 0.1) 45%, rgba(0,175,255, 0.3) 67%)"
            ]]]
      custom_fields:
        date:
          - padding: 0px
          - font-size: 14px
          - font-weight: bold
          - font-style: null
          - text-align: center
          - color: lightgrey
          - white-space: normal
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
        info:
          - padding: 0px
          - font-size: 20px
          - font-weight: bold
          - font-style: null
          - text-align: center
          - color: lightgrey
          - white-space: normal
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
        entity_picture:
          - width: 400px
          - position: absolute
          - top: '-40%'
          - left: '-145px'
          - opacity: 20%
          - '--ha-card-border-width': 0px
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
        boutons:
          - top: 40%
          - position: absolute
          - align-self: middle
          - white-space: normal
          - width: calc(100% + 05px)
          - '--ha-card-border-width': 0px
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
        temp:
          - top: 30%
          - opacity: 30%
          - position: absolute
          - align-self: middle
          - white-space: normal
          - width: calc(100% + 05px)
          - '--ha-card-border-width': 0px
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
    custom_fields:
      temp:
        card:
          type: custom:mini-graph-card
          entities:
            - entity: sensor.temp_maison
              color: var(--titre_carte)
          tap_action:
            action: navigate
            navigation_path: /lovelace/Agenda
          hours_to_show: 24
          hour24: true
          animate: true
          update_interval: 30
          aggregate_func: avg
          line_width: 2
          bar_spacing: 10
          height: 40
          group: true
          show:
            labels: false
            fill: false
            state: false
            name: false
            icon: false
      date: >
        [[[return states['sensor.date_jour'].state + "
        "+states['sensor.date_numero'].state + " " +
        states['sensor.date_mois'].state]]]
      entity_picture:
        card:
          type: custom:button-card
          show_entity_picture: true
          entity_picture: |
            [[[
              if ((states['weather.maison'].state == 'sunny') && (states['sun.sun'].state == 'above_horizon'))
                return "/local/weather/weather_icons/animated/clear-day.svg"
              if ((states['weather.maison'].state == 'sunny') || (states['weather.maison'].state == 'clear-night') && (states['sun.sun'].state == 'below_horizon'))
                return "/local/weather/weather_icons/animated/clear-night.svg"  

              if ((states['weather.maison'].state == 'lightning-rainy') && (states['sun.sun'].state == 'above_horizon'))
                return "/local/weather/weather_icons/animated/scattered-thunderstorms.svg"
              if ((states['weather.maison'].state == 'lightning-rainy') || (states['weather.maison'].state == 'clear-night') && (states['sun.sun'].state == 'below_horizon'))
                return "/local/weather/icones animes/thunderstorms-night-rain.svg"

              if ((states['weather.maison'].state == 'fog') && (states['sun.sun'].state == 'above_horizon'))
                return "/local/weather/weather_icons/animated/fog.svg"             
              if ((states['weather.maison'].state == 'fog') && (states['sun.sun'].state == 'below_horizon'))
                return "/local/weather/icones animes/fog-night.svg"

              if ((states['weather.maison'].state == 'partlycloudy') && (states['sun.sun'].state == 'above_horizon'))
                return "/local/weather/weather_icons/animated/partly-cloudy-day.svg"                    
              if ((states['weather.maison'].state == 'partlycloudy') && (states['sun.sun'].state == 'below_horizon'))
                return "/local/weather/weather_icons/animated/partly-cloudy-night.svg"  

              if ((states['weather.maison'].state == 'rainy') && (states['sun.sun'].state == 'above_horizon'))
                return "/local/weather/weather_icons/animated/rainy-1-day.svg"                      
              if ((states['weather.maison'].state == 'rainy') && (states['sun.sun'].state == 'below_horizon'))
                return "/local/weather/weather_icons/animated/rainy-1-night.svg" 

              if ((states['weather.maison'].state == 'lightning') && (states['sun.sun'].state == 'above_horizon'))
                return "/local/weather/weather_icons/animated/thunder.svg"                      
              if ((states['weather.maison'].state == 'lightning') && (states['sun.sun'].state == 'below_horizon'))
                return "/local/weather/weather_icons/animated/thunder.svg" 

              if (states['weather.maison'].state == 'clear-night')
                return "/local/weather/weather_icons/animated/night.svg";

              if (states['weather.maison'].state == 'sleet')
                return "/local/weather/weather_icons/animated/sleet.svg";  

              if (states['weather.maison'].state == 'pouring')
                return "/local/weather/weather_icons/animated/rainy-6.svg"; 

              if (states['weather.maison'].state == 'snowy-rainy')
                return "/local/weather/weather_icons/animated/snow-and-slett-mix.svg";  

              if (states['weather.maison'].state == 'snow')
                return "/local/weather/weather_icons/animated/snow.svg"; 

              if (states['weather.maison'].state == 'snowy')
                return "/local/weather/weather_icons/animated/snow.svg"; 

              if (states['weather.maison'].state == 'cloudy')
                return "/local/weather/weather_icons/animated/cloudy.svg"; 

              if (states['weather.maison'].state == 'wind')
                return "/local/weather/weather_icons/animated/wind.svg"; 

              if (states['weather.maison'].state == 'hail')
                return "/local/weather/icones animes/hail.svg"; 
            ]]]
      boutons:
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              entity: weather.ta_ville
              icon: mdi:weather-cloudy
              show_name: false
              show_label: true
              show_entity_picture: true
              label: |
                [[[ return states['sensor.weather_temperature'].state + "¬∞C"]]]
              template:
                - style_off
              entity_picture: |


                [[[
                  if ((states['weather.maison'].state == 'sunny') && (states['sun.sun'].state == 'above_horizon'))
                    return "/local/weather/icones animes/clear-day.svg"
                  if ((states['weather.maison'].state == 'sunny') || (states['weather.maison'].state == 'clear-night') && (states['sun.sun'].state == 'below_horizon'))
                    return "/local/weather/icones animes/clear-night.svg"  

                  if ((states['weather.maison'].state == 'lightning-rainy') && (states['sun.sun'].state == 'above_horizon'))
                    return "/local/weather/icones animes/thunderstorms-day-rain.svg"
                  if ((states['weather.maison'].state == 'lightning-rainy') || (states['weather.maison'].state == 'clear-night') && (states['sun.sun'].state == 'below_horizon'))
                    return "/local/weather/icones animes/thunderstorms-night-rain.svg"

                  if ((states['weather.maison'].state == 'fog') && (states['sun.sun'].state == 'above_horizon'))
                    return "/local/weather/icones animes/fog-day.svg"             
                  if ((states['weather.maison'].state == 'fog') && (states['sun.sun'].state == 'below_horizon'))
                    return "/local/weather/icones animes/fog-night.svg"

                  if ((states['weather.maison'].state == 'partlycloudy') && (states['sun.sun'].state == 'above_horizon'))
                    return "/local/weather/icones animes/partly-cloudy-day.svg"                    
                  if ((states['weather.maison'].state == 'partlycloudy') && (states['sun.sun'].state == 'below_horizon'))
                    return "/local/weather/icones animes/partly-cloudy-night.svg"  

                  if ((states['weather.maison'].state == 'rainy') && (states['sun.sun'].state == 'above_horizon'))
                    return "/local/weather/icones animes/partly-cloudy-day-rain.svg"                      
                  if ((states['weather.maison'].state == 'rainy') && (states['sun.sun'].state == 'below_horizon'))
                    return "/local/weather/icones animes/partly-cloudy-night-rain.svg" 

                  if ((states['weather.maison'].state == 'lightning') && (states['sun.sun'].state == 'above_horizon'))
                    return "/local/weather/icones animes/thunderstorms-day.svg"                      
                  if ((states['weather.maison'].state == 'lightning') && (states['sun.sun'].state == 'below_horizon'))
                    return "/local/weather/icones animes/thunderstorms-night.svg" 

                  if (states['weather.maison'].state == 'clear-night')
                    return "/local/weather/icones animes/clear-night.svg";

                  if (states['weather.maison'].state == 'sleet')
                    return "/local/weather/icones animes/sleet.svg";  

                  if (states['weather.maison'].state == 'pouring')
                    return "/local/weather/icones animes/umbrella.svg"; 

                  if (states['weather.maison'].state == 'snowy-rainy')
                    return "/local/weather/icones animes/sleet.svg";  

                  if (states['weather.maison'].state == 'snow')
                    return "/local/weather/icones animes/snow.svg"; 

                  if (states['weather.maison'].state == 'snowy')
                    return "/local/weather/icones animes/snow.svg"; 

                  if (states['weather.maison'].state == 'cloudy')
                    return "/local/weather/icones animes/cloudy.svg"; 

                  if (states['weather.maison'].state == 'wind')
                    return "/local/weather/icones animes/wind.svg"; 

                  if (states['weather.maison'].state == 'hail')
                    return "/local/weather/icones animes/hail.svg"; 
                ]]]
              styles:
                img_cell:
                  - height: 40px
                  - width: 40px
                label:
                  - font-size: 13px
                  - margin: '-5px'
                entity_picture:
                  - width: 120%
              tap_action:
                action: navigate
                navigation_path: /lovelace/Agenda
            - type: custom:button-card
              entity: sensor.temp_maison
              icon: mdi:home-thermometer-outline
              show_name: false
              show_label: true
              label: |
                [[[ return states['sensor.temp_maison'].state+" ¬∞C"]]]
              template:
                - style_off
              styles:
                img_cell:
                  - height: 40px
                  - width: 40px
                label:
                  - font-size: 13px
                  - margin: '-5px'
                icon:
                  - width: 24px
              state:
                - value: 24.9
                  operator: '>'
                  styles:
                    icon:
                      - color: var(--custom-icon-color-red)
                - value: 18.9
                  operator: <
                  styles:
                    icon:
                      - color: var(--custom-icon-color-blue)
              tap_action:
                action: navigate
                navigation_path: /lovelace/Temp
  sidebar:
    tap_action:
      action: navigate
      navigation_path: /lovelace/Agenda
    show_entity_picture: false
    show_icon: false
    show_name: false
    show_state: false
    show_label: false
    template:
      - police
      - style
    styles:
      grid:
        - grid-template-areas: |
            "devices"
            "titre_programme"
            "alerte"            
            "anniv"
            "calendrier"
            "poubelle"
            "titre_avertissement"
            "device_hs" 
            "titre_activite"  
            "serrure"
            "courrier"
            "mouvement"
            "porte"
            "lumiere"
            "rappel"
            "reveil"
            "moustique"
            "aspi_mode_vacances"
            "modes"
            "air"
            "enedis"
            "gaz"
            "appareils_charges"
            "appareils_connectes"
            "titre_maj"
            "maj"
            "meteo"
            "boutons"
        - grid-template-columns: 1fr
        - grid-template-rows: >-
            min-content min-content min-content min-content  min-content 
            min-content  min-content  min-content  min-content  min-content 
            min-content  min-content   min-content  min-content  min-content
            min-content  min-content  min-content  min-content  min-content 
            min-content 1fr
        - gap: 0%
        - overflow: hidden
      card:
        - '-webkit-tap-highlight-color': rgba(0,0,0,0)
        - padding: 1% 2% 1% 3%
        - line-height: 147%
        - font-size: 14px
        - border-radius: 24px
      custom_fields:
        devices:
          - padding: 0px 0px 0px 0px
          - align-self: middle
          - white-space: normal
          - width: calc(100% + 0px)
          - '--ha-card-border-width': 0px
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
        titre_programme:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - padding: 15px 0px 01px 0px
          - font-weight: bold
          - font-style: null
          - justifiy-self: start
          - text-align: left
          - color: var(--titre_carte)
          - white-space: normal
        alerte:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - color: |
              [[[
                if (states['sensor.49_weather_alert'].state == 'Jaune')
                  return 'yellow'
                if (states['sensor.49_weather_alert'].state == 'Orange')
                  return 'orange'
                if (states['sensor.49_weather_alert'].state == 'Rouge')
                  return 'red'
                return ''
              ]]]
          - border-left: |
              [[[
                if (states['sensor.49_weather_alert'].state == "Vert")
                  return '';
                return '2px darkgrey solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        anniv:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: |
              [[[
                if (states['sensor.anniversaire'].state == 'Aucun')
                  return '';
                return '2px darkgrey solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: lightgrey
          - white-space: normal
        calendrier:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px darkgrey solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_famille'].state == 'Aucun √©v√®nement')
                  return 'darkgrey';
                return 'lightgrey';
              ]]]
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        poubelle:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px darkgrey solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_poubelles'].state == 'Aucun rappel')
                  return 'darkgrey';
                return 'lightgrey';
              ]]]
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        titre_avertissement:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - padding: |
              [[[
                if (states['sensor.systeme_avertissement'].state == '')
                  return "0px 0px 0px 0px" ;
                return "10px 0px 01px 0px" ;
              ]]]          
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: rgb(180, 70, 70)
          - white-space: normal
        device_hs:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px rgb(180, 70, 70) solid
          - padding: |
              [[[
                if (states['sensor.systeme_avertissement'].state == '')
                  return "0px 0px 0px 0px" ;
                return "0px 0px 0px 08px" ;
              ]]]
          - justifiy-self: start
          - color: red
          - white-space: normal
          - text-align: left
        titre_activite:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - padding: 10px 0px 01px 0px
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--titre_carte)
          - white-space: normal
        serrure:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: lightgrey
        aspi_mode_vacances:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: lightgrey
        moustique:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: lightgrey
        reveil:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: |
              [[[
                if (states['input_boolean.nilemato'].state == "on" && states['sensor.tom_reveil'].state == "unknown")
                  return 'red';
                return 'lightgrey';
              ]]]
        courrier:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: lightgrey
        air:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: lightgrey
        lumiere:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: |
              [[[
                if (states['light.tout'].state == 'off')
                  return 'darkgrey';
                return 'lightgrey';
              ]]]
          - white-space: normal
          - text-align: left
        mouvement:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['binary_sensor.mouvements'].state == 'off')
                  return 'darkgrey';
                return 'lightgrey';
              ]]]
          - white-space: normal
        porte:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['binary_sensor.portes'].state == 'off')
                  return 'darkgrey';
                return 'lightgrey';
              ]]]
          - white-space: normal
        rappel:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - white-space: normal
          - color: |
              [[[
                if (states['binary_sensor.portes'].state == 'off')
                  return 'darkgrey';
                return 'lightgrey';
              ]]]
        enedis:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: lightgrey
          - white-space: normal
        gaz:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: lightgrey
          - white-space: normal
        modes:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: lightgrey
          - white-space: normal
        appareils_connectes:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: lightgrey
          - white-space: normal
        appareils_charges:
          - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
          - border-left: 2px var(--titre_carte) solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: lightgrey
          - white-space: normal
        meteo:
          - padding: |
              [[[
                if (states['input_boolean.sidebar_show_meteo'].state == 'off')
                  return "0px" ;
                return "20px 0px 01px 0px" 
              ]]]
          - align-self: middle
          - white-space: normal
          - width: calc(100% + 0px)
          - '--ha-card-border-width': 0px
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
