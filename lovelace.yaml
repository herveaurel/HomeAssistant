button_card_templates:
  background:
    styles:
      card:
        - background: >-
            linear-gradient(to top, rgba(14,19,28,0.7) 0% ,rgba(25, 35, 54,0.7)
            100%)
  background_meteo:
    styles:
      card:
        - background: |
            [[[
              if (states['sensor.49_weather_alert'].state == 'Vert') return 'linear-gradient(to top, rgba(14,19,28,0.7) 0% ,rgba(32, 44, 69,1) 100%)';
              
              if (states['sensor.49_weather_alert'].state == 'Jaune') return 'linear-gradient(to top, rgba(255,255,0,0.1) 0%, rgba(32, 44, 69,1) 100%';
              
              if (states['sensor.49_weather_alert'].state == 'Orange') return 'linear-gradient(to top, rgba(255,255,165,0.1) 0%, rgba(32, 44, 69,1) 100%)';
              
              if (states['sensor.49_weather_alert'].state == 'Rouge') return 'linear-gradient(to top, rgba(255,0,0,0.1) 0%, rgba(32, 44, 69,1) 100%';
              
            ]]]
  state_unavailable:
    state:
      - value: unavailable
        color: var(--text_off)
        styles:
          card:
            - animation: ball-scale 0.2s
            - border-color: rgba(255, 0, 0, 0.5)
            - opacity: 100%
          img_cell:
            - background-color: black
          icon:
            - color: red
            - transition: 2s ease
          name:
            - color: red
          label:
            - color: red
          state:
            - color: red
  capteur_aspi:
    show_icon: true
    show_name: true
    show_state: true
    show_label: false
    show_last_changed: false
    styles:
      img_cell:
        - background-color: var(--pastille_off)
        - border-radius: 50%
        - place-self: start
        - width: 35px
        - height: 35px
        - margin-top: 30px
      icon:
        - place-self: start
        - width: 80%
      name:
        - color: lightgrey
        - top: 5%
        - left: 8%
        - font-size: 83%
        - font-weight: bold
        - position: absolute
      state:
        - color: lightgrey
        - top: 55%
        - left: 40%
        - font-size: 100%
        - position: absolute
      label:
        - color: darkgrey
        - top: 75%
        - left: 8%
        - font-size: 75%
        - position: absolute
      card:
        - height: 75px
        - padding: 3px
        - padding: 3px
        - font-size: 100%
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
    state:
      - value: 'off'
        styles:
          img_cell:
            - background-color: var(--pastille_off)
          icon:
            - color: var(--icon_off)
          card: null
      - value: 'on'
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          name:
            - color: red
            - font-weight: bold
          label:
            - color: red
            - font-weight: bold
          icon:
            - color: var(--icon_on)
          card:
            - border-color: red
      - value: 25
        operator: '>'
        styles:
          icon:
            - color: tomato
      - value: 19
        operator: <
        styles:
          icon:
            - color: dodgerblue
      - value: disarmed
        styles:
          icon:
            - color: var(--icon_off)
          state:
            - color: grey
      - value: armed_away
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          icon:
            - color: var(--icon_on)
          state:
            - color: red
            - font-weight: bold
      - value: arming
        styles:
          img_cell:
            - background-color: rgba(255,215,0,0.8)
          icon:
            - color: var(--icon_on)
          state:
            - color: gold
            - font-weight: bold
      - value: triggered
        styles:
          img_cell:
            - background-color: rgba(255,0,0,0.8)
          icon:
            - color: var(--icon_on)
            - animation: blink 1s ease infinite
          state:
            - color: red
            - font-weight: bold
    double_tap_action:
      action: more-info
    tap_action:
      action: more-info
