button_card_templates:
  police:
    styles:
      card:
        - font-family: Avenir
  style:
    styles:
      card:
        - border-color: rgba(12, 12, 14, 0.2)
        - border-style: outset
        - border-width: 1px
        - box-shadow: 1px 1px 2px 0px rgba(12, 12, 14,0.3)
  style_off:
    styles:
      card:
        - '--ha-card-border-width': 0px
        - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
        - '--ha-card-background': rgba(0, 0, 0, 0.0)
        - '--ha-card-box-shadow': none
  sidebar:
    entity: weather.ta_ville
    show_entity_picture: false
    show_icon: false
    show_name: false
    show_state: false
    show_label: false
    template:
      - police
      - style
    styles:
      grid:
        - grid-template-areas: |
            "temp"
            "heure" 
            "date"
            "titre_avertissement"
            "device_hs"
            "titre_programme"
            "alerte"            
            "anniv"
            "calendrier"
            "poubelle"
            "titre_activite"
            "reveil"
            "serrure"
            "courrier"
            "rappel"
            "mouvement"
            "porte"
            "lumiere"
            "appareil"
            "aspi_mode_vacances"
            "modes"
            "air"
            "enedis"
            "gaz"
            "appareils_charges"
            "app_connectes"
            "titre_info"
            "info"

            "titre_maj"
            "maj"
            "meteo"
            "boutons"
        - grid-template-columns: 1fr
        - grid-template-rows: >-
            min-content min-content min-content min-content  min-content 
            min-content  min-content  min-content  min-content  min-content 
            min-content  min-content   min-content  min-content  min-content
            min-content  min-content  min-content  min-content  min-content 
            min-content 1fr
        - gap: 0%
        - overflow: hidden
      card:
        - '-webkit-tap-highlight-color': rgba(0,0,0,0)
        - padding: 2% 4% 2% 4%
        - line-height: 125%
        - font-size: 13px
      img_cell:
        - border-radius: 01%
        - width: 60px
        - height: 60px
        - position: absolute
        - top: 9%
        - left: 75%
        - background-color: transparent
        - color: transparent
        - border-color: transparent
        - box-shadow: transparent
      entity_picture:
        - width: 75%
      custom_fields:
        heure:
          - text-align: center
          - padding: 45px 0px 05px 0px
          - color: lightgrey
          - font-size: 40px
        date:
          - text-align: center
          - padding: 03px 0px 0px 05px
          - color: lightgrey
          - font-size: 13px
        temp:
          - padding: 0px 0px 0px 0px
          - position: absolute
          - left: 68%
          - width: calc(100% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
          - '--ha-card-border-width': 0px
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
        titre_programme:
          - padding: 15px 0px 01px 0px
          - font-size: 90%
          - font-weight: bold
          - font-style: null
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        alerte:
          - color: |
              [[[
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Jaune')
                  return 'yellow'
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Orange')
                  return 'orange'
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Rouge')
                  return 'red'
                return ''
              ]]]
          - border-left: |
              [[[
                if (states['sensor.weather_alerte_couleur_v2'].state == "Aucune vigilance en cours")
                  return '';
                return '2px rgb(180, 70, 70) solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        anniv:
          - border-left: |
              [[[
                if (states['sensor.anniversaire'].state == 'Aucun')
                  return '';
                return '2px rgb(180, 70, 70) solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        calendrier:
          - border-left: 2px rgb(180, 70, 70) solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_famille'].state == 'Aucun Ã©vÃ¨nement')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        poubelle:
          - border-left: 2px rgb(180, 70, 70) solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
