        boutons:
          - padding: 15px 0px 0px 0px
          - align-self: middle
          - white-space: normal
          - width: calc(100% + 0px)
          - '--ha-card-border-width': 0px
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
        titre_maj:
          - padding: |
              [[[
                if (states['sensor.maj'].state == 'Aucune mise Ã  jour' || states['input_boolean.sidecar_show_maj'].state == 'off')
