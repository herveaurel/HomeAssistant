button_card_templates:
  police:
    styles:
      card:
        - font-family: Avenir
  sidebar:
    entity: weather.ta_ville
    show_entity_picture: false
    show_icon: true
    show_name: false
    show_state: false
    show_label: false
    template:
      - police
    icon: |
      [[[
        if (states['weather.ta_ville'].state == 'sunny' )
          return 'mdi:weather-sunny';
        if (states['weather.ta_ville'].state == 'rainy' )
          return 'mdi:weather-rainy';
        if (states['weather.ta_ville'].state == 'partlycloudy' )
          return 'mdi:weather-partly-cloudy';
        if (states['weather.ta_ville'].state == 'cloudy' )
          return 'mdi:weather-cloudy';
        if (states['weather.ta_ville'].state == 'clear-night' )
          return 'mdi:weather-night';
        if (states['weather.ta_ville'].state == 'fog' )
          return 'mdi:weather-fog';
        if (states['weather.ta_ville'].state == 'hail' )
          return 'mdi:weather-hail';
        if (states['weather.ta_ville'].state == 'lightning-rainy' )
          return 'mdi:weather-lightning-rainy';
        if (states['weather.ta_ville'].state == 'lightning' )
          return 'mdi:weather-lightning';
        if (states['weather.ta_ville'].state == 'pourring' )
          return 'mdi:weather-pouring';
        if (states['weather.ta_ville'].state == 'snowy-rainy' )
          return 'mdi:weather-snowy-rainy';
        if (states['weather.ta_ville'].state == 'snowy' )
          return 'mdi:weather-snowy';
        if (states['weather.ta_ville'].state == 'windy-variant' )
          return 'mdi:weather-windy-variant';
        if (states['weather.ta_ville'].state == 'windy' )
          return 'mdi:weather-windy';
        if (states['weather.ta_ville'].state == 'exceptional' )
          return 'mdi:weather-cloudy-alert';
        return 'mdi:weather-sunny';
      ]]]
    extra_styles: |
      @-webkit-keyframes swing
        {
          15%
          {
              -webkit-transform: translateX(5px);
              transform: translateX(5px);
          }
          30%
          {
              -webkit-transform: translateX(-5px);
              transform: translateX(-5px);
          } 
          50%
          {
              -webkit-transform: translateX(3px);
              transform: translateX(3px);
          }
          65%
          {
              -webkit-transform: translateX(-3px);
              transform: translateX(-3px);
          }
        }
    styles:
      grid:
        - grid-template-areas: |
            "date"
            "conditions_meteo"
            "alerte_meteo"
            "titre_programme"
            "anniv"
            "calendrier"
            "poubelle"
            "titre_avertissement"
            "device_hs"
            "titre_activite"
            "reveil"
            "rappel"
            "mouvement"
            "porte"
            "lumiere"
            "appareil"
            "modes"
            "app_connectes"
            "activite_ras"
            "titre_maj"
            "maj"
        - grid-template-columns: 1fr
        - grid-template-rows: min-content min-content min-content 1fr
        - gap: 0%
        - overflow: hidden
      card:
        - '-webkit-tap-highlight-color': rgba(0,0,0,0)
        - padding: 2% 4% 2% 4%
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
        - line-height: 110%
      img_cell:
        - top: 1%
        - left: 5%
        - position: absolute
        - width: 50px
        - height: 50px
        - border-radius: 50%
      icon:
        - width: 60%
        - animation: |
            [[[
              if (states['weather.ta_ville'].state == 'sunny' )
                return 'rotating 9s infinite'
              if (states['weather.ta_ville'].state == 'lightning' )
                return 'blink 2s ease infinite'
              if (states['weather.ta_ville'].state == 'lightning-rainy' )
                return 'blink 2s ease infinite'
              if (states['weather.ta_ville'].state == 'exceptional' )
                return 'blink 2s ease infinite'
              if (states['weather.ta_ville'].state == 'windy-variant' )
                return 'swing 5s ease infinite'
              if (states['weather.ta_ville'].state == 'windy' )
                return 'swing 5s ease infinite'
              return 'swing 10s ease infinite'
            ]]]
        - color: |
            [[[
              if (states['weather.ta_ville'].state == 'sunny' )
                return 'gold';
              if (states['weather.ta_ville'].state == 'rainy' )
                return 'skyblue';
              if (states['weather.ta_ville'].state == 'partlycloudy' )
                return 'lightgrey';
              if (states['weather.ta_ville'].state == 'cloudy' )
                return 'silver';
              if (states['weather.ta_ville'].state == 'clear-night' )
                return 'lightgrey';
              if (states['weather.ta_ville'].state == 'fog' )
                return 'silver';
              if (states['weather.ta_ville'].state == 'hail' )
                return 'skyblue';
              if (states['weather.ta_ville'].state == 'lightning-rainy' )
                return 'skyblue';
              if (states['weather.ta_ville'].state == 'lightning' )
                return 'silver';
              if (states['weather.ta_ville'].state == 'pourring' )
                return 'silver';
              if (states['weather.ta_ville'].state == 'snowy-rainy' )
                return 'silver';
              if (states['weather.ta_ville'].state == 'snowy' )
                return 'silver';
              if (states['weather.ta_ville'].state == 'windy-variant' )
                return 'silver';
              if (states['weather.ta_ville'].state == 'windy' )
                return 'silver';
              if (states['weather.ta_ville'].state == 'exceptional' )
                return 'firebrick';
              return 'silver';
            ]]]
      custom_fields:
        date:
          - color: var(--text_on)
          - padding: 02px 0px 0px 0px
          - text-transform: null
          - font-weight: bold
          - font-size: 80%
          - align-self: middle
          - line-height: null
          - white-space: normal
        conditions_meteo:
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - font-size: 85%
          - font-weight: null
          - line-height: null
          - align-self: middle
          - color: var(--text_on_sidebar)
          - white-space: normal
        alerte_meteo:
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Jaune' )
                  return "gold" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Orange' )
                  return "orange" ;
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Rouge' )
                  return "red" ;
                return "var(--text_off_sidebar)" ;
              ]]]
          - font-size: 80%
          - align-self: middle
          - white-space: normal
        titre_programme:
          - padding: 10px 0px 0px 0px
          - font-size: 83%
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        anniv:
          - border-left: |
              [[[
                if (states['sensor.anniversaire'].state == 'Aucun')
                  return '';
                return '2px tomato solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        calendrier:
          - border-left: 2px tomato solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_famille'].state == 'Aucun √©v√®nement')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - font-weight: |
              [[[
                if (states['sensor.calendar_famille'].state == 'Aucun √©v√®nement')
                  return '';
                return '';
              ]]]
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        poubelle:
          - border-left: 2px tomato solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_poubelles'].state == 'Aucun rappel')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - font-weight: |
              [[[
                if (states['sensor.calendar_poubelles'].state == 'Aucun rappel')
                  return '';
                return '';
              ]]]
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        titre_avertissement:
          - padding: |
              [[[
                if (states['sensor.systeme_sidebar'].state == 'Aucun' && states['sensor.batterie_alerte'].state == 'Aucun')
                  return "0px 0px 0px 0px" ;
                return "15px 0px 0px 0px" ;
              ]]]
          - font-size: 83%
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: red
          - white-space: normal
        device_hs:
          - border-left: 2px red solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - color: red
          - white-space: normal
          - text-align: left
        titre_activite:
          - padding: 15px 0px 0px 0px
          - font-size: 83%
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        appareil:
          - border-left: 2px grey solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - color: |
              [[[
                if (states['sensor.compteur_autre'].state == '0')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
        lumiere:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - color: |
              [[[
                if (states['group.lumieres'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
          - text-align: left
        mouvement:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['group.mouvements'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
        porte:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['group.portes'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
        rappel:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
          - color: |
              [[[
                if (states['sensor.rappel'].state == 'Aucun')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
        reveil:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['input_boolean.reveils'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
        modes:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        app_connectes:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        activite_ras:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        titre_maj:
          - padding: 15px 0px 0px 0px
          - font-size: 83%
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        maj:
          - border-left: 2px dodgerblue solid
          - padding: 0px 0px 0px 08px
          - font-size: 83%
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['sensor.maj'].state == 'Aucune')
                  return "var(--text_off)" ;
                return "var(--text_on_info_sidebar)" ;
              ]]]
          - white-space: normal
        reglages:
          - position: absolute
          - top: 01%
          - left: 95%
          - width: calc(13% + 1px)
          - transform: translate(-50%, calc(-50% + 10px))
          - z-index: 1
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
          - opacity: 100%
    custom_fields:
      date: >
        [[[ return states['sensor.date_simple'].state + " " +
        states['sensor.date_annee'].state  ]]]
      conditions_meteo: |
        [[[ return states['sensor.weather_conditions'].state 
        + ", " + states['sensor.weather_temperature'].state
        ]]]
      alerte_meteo: |
        [[[ return  states['sensor.weather_alerte'].state ]]]
      titre_programme: |
        [[[ return "Aujourd‚Äôhui" 
        ]]]
      anniv: |
        [[[
          if (states['sensor.anniversaire'].state == 'Aucun')
            return "" ;
          return "üéÅ " + states['sensor.anniversaire'].state ;
        ]]]
      calendrier: |
        [[[ return  states['sensor.calendar_famille'].state
        ]]]
      poubelle: |
        [[[ return  states['sensor.calendar_poubelles'].state
        ]]]
      titre_avertissement: |
        [[[
          if (states['sensor.systeme_sidebar'].state == 'Aucun')
            return "" ;
          return "Avertissement" ;
        ]]]
      device_hs: |
        [[[
          if (states['sensor.systeme_sidebar'].state == 'Aucun' && states['sensor.batterie_alerte'].state == 'Aucun')
            return "" ;
          return states['sensor.systeme_sidebar'].state ;
        ]]]
      titre_activite: |
        [[[ return "Activit√©" 
        ]]]
      appareil: |
        [[[
          if (states['sensor.compteur_autre'].state == 0 || states['input_boolean.sidecar_show_autre'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:home"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.autres_appareils'].state}</span>`
        ]]]
      lumiere: |
        [[[
          if (states['sensor.lumiere_etat'].state == 'Aucune' || states['input_boolean.sidecar_show_lumiere'].state == 'off')
            return ""
          return `<ha-icon
            icon="phu:bulb-group-filament-candle"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.lumiere_etat'].state}</span>`
        ]]]
      mouvement: |
        [[[
          if (states['sensor.mouv_on'].state == 'Aucun' || states['input_boolean.sidecar_show_mouvement'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:run"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.mouv_on'].state}</span>`
        ]]]
      porte: |
        [[[
          if (states['sensor.porte_on'].state == 'Aucune'|| states['input_boolean.sidecar_show_porte'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:door-open"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.porte_on'].state}</span>`
        ]]]
      rappel: |
        [[[
          if (states['sensor.rappel'].state == "Aucun")
            return ""
          return `<ha-icon
            icon="mdi:reminder"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.rappel'].state}</span>`
        ]]]
      reveil: |
        [[[
          if (states['input_boolean.nilemato'].state == 'on')
            return `<ha-icon
              icon="mdi:clock-check-outline"
              style="width: 18px; height: 18px; color: var(--text_off); margin-right: 2px;">
              </ha-icon><span> ${states['sensor.reveil'].state}</span>`
          return ""
        ]]]
      modes: |
        [[[
          if (states['sensor.modes'].state == 'Aucun'|| states['input_boolean.sidecar_show_mode'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:checkbox-multiple-marked-outline"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.modes'].state}</span>`
        ]]]
      app_connectes: |
        [[[
          if (states['sensor.app_connectes'].state == 'Aucun' || states['input_boolean.sidecar_show_connecte'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:desktop-mac"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.app_connectes'].state}</span>`
        ]]]
      activite_ras: |
        [[[ return states['sensor.sidebar_activite_ras'].state ;
        ]]]
      titre_maj: |
        [[[ return "Mise √† jour" 
        ]]]
      maj: |
        [[[ return states['sensor.maj'].state ;
        ]]]
      reglages:
        card:
          type: custom:button-card
          entity: input_boolean.sidecar_show_lumiere
          icon: mdi:cog
          show_name: false
          styles:
            icon:
              - color: var(--icon_off)
          tap_action:
            action: fire-dom-event
            browser_mod:
              command: popup
              title: R√©glages
              card:
                type: vertical-stack
                cards:
                  - type: custom:button-card
                    template:
                      - popup_titre
                    label: |
                      [[[ return "Th√®mes" ]]]
                  - square: false
                    columns: 3
                    type: grid
                    cards:
                      - type: custom:button-card
                        entity: script.theme_jour
                        name: Bat Day
                        show_state: false
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
                      - type: custom:button-card
                        entity: script.theme_nuit
                        name: Bat Night
                        show_state: false
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
                      - type: custom:button-card
                        entity: script.theme_reload
                        name: Refresh
                        show_state: false
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
                  - type: custom:button-card
                    template:
                      - popup_titre
                    label: |
                      [[[ return "Afficher / masquer dans activit√© :" ]]]
                  - square: false
                    columns: 3
                    type: grid
                    cards:
                      - type: custom:button-card
                        entity: input_boolean.sidecar_show_mode
                        name: Modes
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
                      - type: custom:button-card
                        entity: input_boolean.sidecar_show_porte
                        name: Portes
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
                      - type: custom:button-card
                        entity: input_boolean.sidecar_show_mouvement
                        name: Mouvements
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
                      - type: custom:button-card
                        entity: input_boolean.sidecar_show_lumiere
                        name: Lumi√®res
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
                      - type: custom:button-card
                        entity: input_boolean.sidecar_show_autre
                        name: Appareils
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
                      - type: custom:button-card
                        entity: input_boolean.sidecar_show_connecte
                        name: Connect√©s
                        template:
                          - base
                          - base_capteur
                          - state_appareil
                        tap_action:
                          action: toggle
  base:
    show_icon: true
    show_name: true
    show_state: false
    show_label: true
    template:
      - police
    styles:
      grid:
        - grid-template-areas: '"i n" "i s" "i l" "i info1"'
        - grid-template-columns: 1fr 70%
        - grid-template-rows: min-content min-content min-content 1fr
      img_cell:
        - background-color: var(--pastille_off)
        - border-radius: 50%
        - place-self: start
        - text-align: start
        - width: 37px
        - height: 37px
      icon:
        - width: 70%
        - color: var(--icon_off)
      name:
        - color: var(--text_off)
        - font-size: 100%
        - font-weight: null
        - text-align: left
        - place-self: start
        - white-space: normal
      state:
        - color: var(--text_on)
        - font-size: 85%
        - font-weight: null
        - text-align: left
        - place-self: start
        - white-space: normal
      label:
        - color: var(--text_on)
        - font-size: 85%
        - font-weight: null
        - text-align: left
        - place-self: start
        - white-space: normal
      card:
        - padding: 8px 5px 5px 5px
        - font-size: 100%
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
        - animation: ball-scale 0.2s
        - white-space: normal
    tap_action:
      action: more-info
    double_tap_action:
      action: toggle
  bouton_piece:
    show_icon: true
    show_name: true
    show_state: false
    show_label: true
    template:
      - police
    styles:
      card:
        - height: 90px
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 18%
          - top: 3%
          - height: 20%
          - width: 10%
          - font-size: 85%
          - line-height: 167%
          - font-weight: null
        lum:
          - position: absolute
          - top: 70%
          - left: 50%
          - width: calc(65% + 1px)
