button_card_templates:
  police:
    styles:
      card:
        - font-family: Avenir
  style:
    styles:
      card:
        - border-color: rgba(12, 12, 14, 0.2)
        - border-style: outset
        - border-width: 1px
        - box-shadow: 1px 1px 2px 0px rgba(10, 10, 10,0.2)
  no_style:
    styles:
      card:
        - '--ha-card-border-width': 0px
        - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
        - '--ha-card-background': rgba(0, 0, 0, 0.0)
        - '--ha-card-box-shadow': none
  custom_state:
    show_state: false
    show_label: true
    label: |
      [[[
        if( entity.state == "unavailable")
          return "Indisponible"
        if (entity.attributes.device_class == "opening" && entity.state == "on" )
          return "Ouvert"  
        if (entity.attributes.device_class == "opening" && entity.state == "off" )
          return "Fermé"  
        if (entity.attributes.device_class == "door" && entity.state == "on" )
          return "Ouvert"  
        if (entity.attributes.device_class == "door" && entity.state == "off" )
          return "Fermé"            
        if (entity.attributes.device_class == "motion" && entity.state == "on" )
          return "Détecté"  
        if (entity.attributes.device_class == "motion" && entity.state == "off" )
          return "Rien"   
        if (entity.attributes.device_class == "occupancy" && entity.state == "on" )
          return "Occupé"  
        if (entity.attributes.device_class == "occupancy" && entity.state == "off" )
          return "Absent"           
        if( entity.state == "off")
            return "Désactivé"
        if( entity.state == "on")          
          return  "Activé" 
        if( entity.state == "home")          
          return  "Présent" 
        if( entity.state == "not_home")          
          return  "Absent"         
        if( entity.state == "disarmed")          
          return  "Désarmé" 
        if( entity.state == "armed_away")          
          return  "Absent" 
        if( entity.state == "armed_home")          
          return  "Présent" 
        if( entity.state == "arming")          
          return  "Armement" 
        if( entity.state == "armed_night")          
          return  "Nuit" 
        if( entity.state == "triggered")          
          return  "Déclenché"
        if( entity.state == "pending")          
          return  "Attente"         
        if( entity.state == "locked")          
          return  "Verrouillé" 
        if( entity.state == "locking")          
          return  "Verrouillage"          
        if( entity.state == "unlocked")          
          return  "Déverrouillé"
        if( entity.state == "unlocking")          
          return  "Déerrouillage"          
        if( entity.state == "cleaning")          
          return  "Nettoyage" 
        if( entity.state == "returning")          
          return  "Retour"      
        if( entity.state == "error")          
          return  "Erreur"      
        if( entity.state == "idle")          
          return  "Pause"      
        if( entity.state == "paused")          
          return  "Pause"                
        if( entity.state == "docked")          
          return  "Base"  
        if( entity.state == "playing")          
          return  "En cours"  
        if( entity.state == "standby")          
          return  "Éteint" 
        if( entity.state == "Cellular")          
          return  "Cellulaire"
        if( entity.state == "Stationnaire")          
          return  "Rien"           
        return entity.state ]]]
        
  last_changed:
    label: |
      [[[
        var last_changed = states[entity.entity_id].last_changed;
        
        var now = new Date();
        var date = new Date(last_changed);
        date.toLocaleString();
        
        var diff = (now - date) / 1000;
        var days = Math.floor(diff / 86400);
        diff = diff % 86400;
        var hours = Math.floor(diff / 3600);
        diff = diff % 3600;
        var minutes = Math.floor(diff / 60);
        var seconds = Math.floor(diff % 60);
        
        
        if (days > 0) {
           return days + "j " + hours + "h ";
        }else{
           if (hours > 0) {
              return hours + "h " + "et " + minutes + "min";
           } else {
              if (minutes > 0) {
                 return minutes + "min et " + seconds + "s";
              } else {
                 return seconds + "s";
              }
           }
        }
      ]]]
  info_header:
    tap_action:
      action: more-info
    show_name: false
    show_label: false
    show_state: false
    template:
      - no_style
      - police
    styles:
      card:
        - padding: 0px
      state:
        - color: var(--text-on)
        - font-size: 14px
        - padding: 6px
        - margin-left: '-3px'
      label:
        - color: var(--text-on)
        - font-size: 13px
        - padding: 6px
        - margin-left: '-3px'
      icon:
        - width: 20px
        - color: var(--icon-off)
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 57%
          - top: 0%
          - height: 17px
          - width: 17px
          - font-weight: 500
          - font-size: 11px
          - line-height: 18px
          - background-color: |
              [[[
                if (entity.state == "off" || entity.state == "locked" || entity.state == 0 )
                  return 'transparent';
               return 'rgba(0, 0, 0, 0.1)';
              ]]]
          - color: |
              [[[
                if (entity.state == "off" || entity.state == "locked" || entity.state == 0)
                  return 'rgba(0,191,205,0)';
               return 'var(--text-on)';
              ]]]      
  base:
    show_icon: true
    show_name: true
    show_state: false
    show_label: true
    template:
      - police
    styles:
      grid:
        - grid-template-areas: '"i n" "i s" "i l" '
        - grid-template-rows: min-content min-content min-content
        - grid-template-columns: min-content auto
      img_cell:
        - background-color: var(--img-cell-off)
        - border-radius: 50%
        - place-self: start
        - width: 40px
        - height: 40px
        - border-color: rgba(12, 12, 14, 0.2)
        - border-style: outset
        - border-width: 1px
      icon:
        - width: 50%
        - color: var(--icon-off)
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      name:
        - color: var(--text-off)
        - justify-self: start
        - text-align: left
        - font-weight: 600
        - font-size: 13px
        - margin-left: 8px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
        - margin-top: 2%
      state:
        - white-space: normal
        - color: var(--text-off)
        - justify-self: start
        - font-weight: null
        - text-align: left
        - font-size: 13px
        - margin-left: 8px
        - line-height: 110%
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      label:
        - white-space: normal
        - color: var(--text-off)
        - justify-self: start
        - text-align: left
        - font-weight: null
        - font-size: 13px
        - margin-left: 8px
        - margin-bottom: 5px
        - line-height: 110%
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      card:
        - padding: 5px
        - font-size: 100%
        - white-space: normal
      custom_fields:
        bouton:
          - position: absolute
          - top: 73%
          - left: 50%
          - width: calc(90% + 1px)
          - transform: translate(-50%, calc(-50% + 10px))
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
          - '--ha-card-border-width': 0px
        jauge-cercle:
          - top: '-01%'
          - left: 75%
          - width: 25%
          - position: absolute
          - opacity: 95%
          - z-index: 2
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
          - '--ha-card-border-width': 0px
        graph_temp:
          - position: absolute
          - top: 80%
          - left: 50%
          - width: calc(100% + 15px)
          - transform: translate(-50%, calc(-50% + 10px))
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
          - '--ha-card-border-width': 0px
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 33px
          - top: 4%
          - height: 15px
          - width: 15px
          - font-size: 85%
          - line-height: 17px
          - font-weight: null
          - background-color: |
              [[[
                if (entity.state == "off")
                  return 'rgba(0,191,205,0)';
               return 'rgba(0, 0, 0, 0.4)';
              ]]]
          - color: |
              [[[
                if (entity.state == "off")
                  return 'rgba(0,191,205,0)';
               return 'var(--text-on)';
              ]]]
    tap_action:
      action: more-info
    double_tap_action:
      action: toggle
  base_high:
    styles:
      card:
        - height: 106px
  graph_temp:
    custom_fields:
      graph_temp:
        card:
          type: custom:mini-graph-card
          height: 250
          line_width: 4
          lower_bound: 10
          points_per_hour: 1
          hours_to_show: 24
          show:
            fill: false
            icon: false
            name: false
            state: false
            legend: false
            points: false
            labels: false
  sub_button:
    show_name: false
    show_state: false
    show_label: false
    show_icon: true
    template:
      - police
      - style
    styles:
      card:
        - border-radius: 12px
        - height: 30px
        - padding: 01px
        - line-height: 77%
      icon:
        - color: var(--icon-off)
        - width: 15px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      name:
        - font-size: 9px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      label:
        - font-size: 11px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      state:
        - font-size: 11px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
    double_tap_action:
      action: more-info
    tap_action:
      action: more-info
  room_card:
    template:
      - style
    label: |
      [[[
        if( entity.state == "unavailable")
          return "Indisponible"
        if( entity.state == "off")
          return variables.var_label
        var lum = states[entity.entity_id].attributes.brightness/2.54;
        var roundLum =  Math.round(lum * 1) / 1; 
        return variables.var_label + "  " + roundLum + "%" ]]] 
    styles:
      label:
        - color: |
            [[[           
              if (variables.temp_state < 18.9)
                return 'var(--color-icon-blue)'
              if (variables.temp_state  > 26.9)
                return 'var(--color-red)'                 
              if (variables.temp_state  > 24.9)
                return 'var(--color-orange)'               
              return "var(--text-off)"
            ]]]
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 33px
          - top: 4%
          - height: 15px
          - width: 15px
          - font-size: 85%
          - line-height: 17px
          - font-weight: null
          - background-color: |
              [[[
                if (entity.state == "off")
                  return 'rgba(0,191,205,0)';
               return 'rgba(0, 0, 0, 0.4)';
              ]]]
          - color: |
              [[[
                if (entity.state == "off")
                  return 'rgba(0,191,205,0)';
               return 'var(--text-on)';
              ]]]
    state:
      - value: 'on'
        styles:
          card:
            - background-color: |-
                [[[ 
                    var color = '255,215,0'; // Default Color
                    if( states[entity.entity_id].attributes.rgb_color != undefined)
                      color = states[entity.entity_id].attributes.rgb_color;               
                    return 'rgb(' + color + ',0.2)';
                ]]]
          img_cell:
            - background-color: |-
                [[[ 
                  var color = '255,215,0'; // Default Color

                  if( states[entity.entity_id].attributes.rgb_color != undefined)
                    color = states[entity.entity_id].attributes.rgb_color; 
                  
                  return 'rgb(' + color + ',0.4)';
                ]]]
          icon:
            - color: |-
                [[[ 
                  var color = '255,215,0'; // Default Color

                  if( states[entity.entity_id].attributes.rgb_color != undefined)
                    color = states[entity.entity_id].attributes.rgb_color; 
                  
                  return 'rgb(' + color + ',1)';
                ]]]
  room_card_graph:
    styles:
      custom_fields:
        graph:
          - opacity: 80%
          - position: absolute
          - top: 55%
          - left: 50%
          - width: calc(110% + 15px)
          - transform: translate(-50%, calc(-50% + 10px))
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)"
          - '--ha-card-box-shadow': none
          - '--ha-card-border-width': 0px
    custom_fields:
      graph:
        card:
          type: custom:mini-graph-card
          entities:
            - entity: '[[[ return variables.temp ]]]'
          height: 50
          line_width: 1
          points_per_hour: 1
          hours_to_show: 24
          show:
            fill: false
            icon: false
            name: false
            state: false
            legend: false
            points: false
            labels: false
          color_thresholds:
            - value: 0
              color: var(--graph-line)
  ball_card:
    entity: '[[[ return variables.entity ]]]'
    icon: '[[[ return variables.icon ]]]'
    template:
      - base
    show_state: true
    show_label: false
    styles:
      img_cell:
        - place-self: center
      card:
        - border-radius: 50px
        - padding: 7px 2px 7px 7px
    double_tap_action:
      action: toggle
    tap_action:
      action: more-info
  ball_light_card:
    template:
      - ball_card
    show_state: false
    show_label: true
    label: |
      [[[
        if( entity.state == "unavailable")
          return "Indisponible"
        if( entity.state == "off")
          return "Eteint"
        var lum = states[entity.entity_id].attributes.brightness/2.54;
        var roundLum =  Math.round(lum * 1) / 1; 
        return roundLum + "%" ]]] 
  mini_card:
    variables:
      var_name_temp: Temp
      var_name_hum: Hum
      var_name_lum: Lum
      var_name_mouv: Mouv
    show_icon: true
    show_name: false
    show_state: false
    show_label: true
    template:
      - police
      - no_style
    styles:
      img_cell:
        - border-radius: 50%
        - width: 36px
        - height: 36px
        - background-color: var(--img-cell-off)
        - color: var(--text-on)
        - border-color: rgba(12, 12, 14, 0.2)
        - border-style: outset
        - border-width: 1px
      icon:
        - width: 50%
        - color: var(--icon-off)
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      label:
        - font-weight: 600
        - font-size: 12px
        - color: var(--text-on)
        - margin-top: 05px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
        - white-space: normal
      state:
        - font-weight: 600
        - font-size: 12px
        - color: var(--text-on)
        - margin-top: 05px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      name:
        - font-weight: 600
        - font-size: 12px
        - color: var(--text-on)
        - margin-top: 02px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      card:
        - border-radius: 15px
        - height: auto
      custom_fields:
        notification:
          - border-radius: 50%
          - position: absolute
          - left: 61%
          - top: 3%
          - height: 17px
          - width: 17px
          - font-size: 11px
          - line-height: 18px
          - font-weight: null
          - background-color: |
              [[[
                if (entity.state == "off" || entity.state == "locked" || entity.state == 0 )
                  return 'rgba(0,191,205,0)';
               return 'rgba(0, 0, 0, 0.3)';
              ]]]
          - color: |
              [[[
                if (entity.state == "off" || entity.state == "locked" || entity.state == 0)
                  return 'rgba(0,191,205,0)';
               return 'var(--text-on)';
              ]]]
    double_tap_action:
      action: toggle
    tap_action:
      action: more-info
  climat_card:
    custom_fields:
      title:
        card:
          type: custom:button-card
          template:
            - climate_title_card
          entity: '[[[ return variables.temp ]]]'
          name: '[[[ return variables.name ]]]'
          icon: '[[[ return variables.icon ]]]'
      state:
        card:
          type: horizontal-stack
          cards:
            - type: custom:button-card
              entity: '[[[ return variables.temp ]]]'
              template:
                - climate_mini_card
                - temperature_mini_card_state
            - type: custom:button-card
              entity: '[[[ return variables.hum ]]]'
              template:
                - climate_mini_card
                - humidity_mini_card_state
      graph:
        card:
          type: custom:mini-graph-card
          align_header: left
          align_icon: left
          entities:
            - entity: '[[[ return variables.temp ]]]'
              show_state: true
              show_legend: false
              color: var(--color-orange)
            - entity: sensor.night_state
              color: darkgray
              name: Night
              show_legend: false
              show_line: false
              show_points: false
              y_axis: secondary
          height: 150
          font_size: 80
          hour24: true
          hours_to_show: 48
          line_width: 2
          points_per_hour: 2
          show:
            extrema: false
            state: false
            icon: false
            name: false
          style: |
            ha-card {
               font-family: Avenir;
               color: var(--text-off);
             }
    styles:
      card:
        - height: 190px
      custom_fields:
        title:
          - top: 0%
          - left: 0%
          - width: 100%
          - position: absolute
          - opacity: 100%
          - z-index: 2
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
          - '--ha-card-border-width': 0px
        state:
          - top: 27%
          - left: 0%
          - width: 100%
          - position: absolute
          - opacity: 100%
          - z-index: 2
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
          - '--ha-card-border-width': 0px
        graph:
          - top: 60%
          - left: 0%
          - width: 100%
          - position: absolute
          - opacity: 100%
          - z-index: 2
          - '--paper-card-background-color': rgba(0, 0, 0, 0.0)
          - '--ha-card-background': rgba(0, 0, 0, 0.0)
          - '--ha-card-box-shadow': none
          - '--ha-card-border-width': 0px
  climate_title_card:
    template:
      - police
    show_icon: false
    show_name: true
    show_state: false
    show_last_changed: true
    styles:
      name:
        - font-size: 15px
        - padding-top: 02px
        - left: 10px
        - font-weight: 600
        - color: rgba(255,255,255,0.6)
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      label:
        - font-size: 12px
        - padding-top: 02px
        - left: 10px
        - color: rgba(255,255,255,0.5)
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      card:
        - padding: 5px 5px 5px 5px
  climate_mini_card:
    template:
      - mini_card
    show_name: false
    show_label: false
    show_state: true
    styles:
      state:
        - font-size: 14px
        - color: rgba(255,255,255,0.8)
  battery_level_card:
    entity: '[[[ return variables.entity ]]]'
    show_icon: false
    template:
      - no_style
      - police
    tap_action:
      action: more-info
    double_tap_action:
      action: toggle
    custom_fields:
      barre:
        card:
          type: custom:bar-card
          entities:
            - entity: '[[[ return variables.entity ]]]'
          direction: right
          unit_of_measurement: '%'
          max: 100
          positions:
            name: 'off'
            indicator: 'off'
          height: 25px
          width: 100%
          icon: 'off'
          entity_row: true
          severity:
            - color: var(--color-img-cell-red)
              from: 0
              to: 30
            - color: var(--color-img-cell-gold)
              from: 30.1
              to: 50
            - color: var(--color-img-cell-green)
              from: 50.1
              to: 99.9
            - color: var(--color-medium-blue)
              from: 100
              to: 100
          style: |-
            bar-card-value {
              margin-right: -20px;
              font-size: 14px;
              font-weight: bold;
              color: var(--text-off);
              filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.7))
            } 
    styles:
      card:
        - height: 60px
      name:
        - font-size: 13px
        - padding-bottom: 15px
        - color: var(--text-off)
      custom_fields:
        barre:
          - top: 40%
          - left: '-51%'
          - width: 100%
          - position: absolute
    state:
      - value: 30.1
        operator: <
        styles:
          name:
            - color: var(--color-red)
            - font-weight: 500
          card:
            - animation: blink 1s ease infinite
      - value: 50.1
        operator: <
        styles:
          name:
            - color: var(--color-gold)
  scene_card:
    show_name: true
    show_label: false
    template:
      - police
      - no_style
    styles:
      card:
        - height: 45px
        - border-radius: 10px
        - background-color: '[[[ return variables.color_card ]]]'
      icon:
        - width: 20px
        - color: '[[[ return variables.color_icon ]]]'
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
      name:
        - font-size: 11px
        - color: var(--text-off)
        - font-weight: 600
        - padding: 0px
        - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.3))
    double_tap_action:
      action: toggle
    tap_action:
      action: more-info
  light_mini_card_state:
    state:
      - value: 'on'
        styles:
          img_cell:
            - background-color: |-
                [[[ 
                  var color = '255,215,0'; // Default Color

                  if( states[entity.entity_id].attributes.rgb_color != undefined)
                    color = states[entity.entity_id].attributes.rgb_color; 
                  
                  return 'rgb(' + color + ',0.3)';
                ]]]
          icon:
