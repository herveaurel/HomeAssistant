button_card_templates:
  police:
    styles:
      card:
        - font-family: Avenir
  sidebar:
    entity: weather.beaucouze
    show_entity_picture: false
    show_icon: false
    show_name: false
    show_state: false
    show_label: false
    template:
      - police
    styles:
      grid:
        - grid-template-areas: |
            "date"
            "meteo"
            "alerte"
            "titre_programme"
            "anniv"
            "calendrier"
            "poubelle"
            "titre_avertissement"
            "device_hs"
            "titre_activite"
            "rappel"
            "mouvement"
            "porte"
            "lumiere"
            "appareil"
            "modes"
            "app_connectes"
            "adguard"
            "enedis"
            "titre_maj"
            "maj"
        - grid-template-columns: 1fr
        - grid-template-rows: >-
            min-content min-content min-content min-content  min-content 
            min-content  min-content  min-content  min-content  min-content 
            min-content  min-content   min-content  min-content  min-content
            min-content  min-content  min-content  min-content  min-content 
            min-content 1fr
        - gap: 0%
        - overflow: hidden
      card:
        - '-webkit-tap-highlight-color': rgba(0,0,0,0)
        - padding: 2% 4% 2% 4%
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
        - line-height: 105%
        - font-size: 13px
      custom_fields:
        reglages:
          - opacity: 100%
          - position: absolute
          - top: 3.5%
          - left: 130.5%
          - width: calc(80% + 0px)
          - transform: translate(-50%, calc(-50% + 10px))
        date:
          - color: var(--text_on)
          - padding: 02px 0px 0px 0px
          - text-transform: null
          - font-weight: bold
          - align-self: middle
          - line-height: null
          - white-space: normal
        meteo:
          - padding: 05px 0px 0px 0px
          - padding-left: 8px
          - color: var(--text_on_sidebar)
          - align-self: middle
          - white-space: normal
        alerte:
          - padding: 05px 0px 0px 0px
          - padding-left: 8px
          - font-size: 95%
          - color: |
              [[[
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Jaune')
                  return 'yellow'
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Orange')
                  return 'orange'
                if (states['sensor.weather_alerte_couleur_v2'].state == 'Vigilance Rouge')
                  return 'red'
                return ''
              ]]]
          - align-self: middle
          - white-space: normal
        titre_programme:
          - padding: 15px 0px 01px 0px
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        anniv:
          - border-left: |
              [[[
                if (states['sensor.anniversaire'].state == 'Aucun')
                  return '';
                return '2px tomato solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        calendrier:
          - border-left: 2px tomato solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_famille'].state == 'Aucun √©v√®nement')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        poubelle:
          - border-left: 2px tomato solid
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.calendar_poubelles'].state == 'Aucun rappel')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        titre_avertissement:
          - padding: |
              [[[
                if (states['sensor.systeme_sidebar'].state == '' )
                  return "0px 0px 0px 0px" ;
                return "15px 0px 01px 0px" ;
              ]]]
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: red
          - white-space: normal
        device_hs:
          - border-left: 2px red solid
          - padding: |
              [[[
                if (states['sensor.systeme_sidebar'].state == '' )
                  return "0px 0px 0px 0px" ;
                return "0px 0px 0px 08px" ;
              ]]]
          - justifiy-self: start
          - color: red
          - white-space: normal
          - text-align: left
        titre_activite:
          - padding: 15px 0px 01px 0px
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        appareil:
          - border-left: 2px grey solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: |
              [[[
                if (states['sensor.compteur_autre'].state == '0')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
        lumiere:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: |
              [[[
                if (states['light.tout'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
          - text-align: left
        mouvement:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['binary_sensor.mouvements'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
        porte:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['binary_sensor.portes'].state == 'off')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
          - white-space: normal
        rappel:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - white-space: normal
          - color: |
              [[[
                if (states['sensor.rappel'].state == 'Aucun')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
        modes:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        app_connectes:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        adguard:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        enedis:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        titre_maj:
          - padding: 15px 0px 01px 0px
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        maj:
          - border-left: 2px dodgerblue solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['sensor.maj'].state == 'Aucune')
                  return "var(--text_off)" ;
                return "var(--text_on_info_sidebar)" 
              ]]]
          - white-space: normal
    custom_fields:
      date: |
        [[[ return states['sensor.date_simple'].state  ]]]
      meteo: >
        [[[ return  states['sensor.weather_icon'].state + " " +
        states['sensor.weather_conditions'].state +",
        "+states['sensor.weather_temperature'].state]]]
      alerte: |
        [[[
          if (states['sensor.weather_alerte_couleur_v2'].state == "Aucune vigilance en cours" ) 
            return ""
          return "Vigilance "+states['sensor.weather_alerte'].state
        ]]]
      titre_programme: |
        [[[ return "Aujourd‚Äôhui" 
        ]]]
      anniv: |
        [[[
          if (states['sensor.anniversaire'].state == 'Aucun')
            return "" 
          return "üéÅ " + states['sensor.anniversaire'].state
        ]]]
      calendrier: |
        [[[ return  states['sensor.calendar_famille'].state
        ]]]
      poubelle: |
        [[[ return  states['sensor.calendar_poubelles'].state
        ]]]
      titre_avertissement: |
        [[[
          if (states['sensor.systeme_sidebar'].state == '')
            return "" 
          return "Avertissement" 
        ]]]
      device_hs: |
        [[[
          if (states['sensor.systeme_sidebar'].state == '')
            return "" 
          return states['sensor.systeme_sidebar'].state ;
        ]]]
      titre_activite: |
        [[[ return "Activit√©" 
        ]]]
      appareil: |
        [[[
          if (states['sensor.compteur_autre'].state == 0 || states['input_boolean.sidecar_show_autre'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:home"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.autres_appareils'].state}</span>`
        ]]]
      lumiere: |
        [[[
          if (states['sensor.lumiere_etat'].state == 'Aucune' || states['input_boolean.sidecar_show_lumiere'].state == 'off')
            return ""
          return `<ha-icon
            icon="phu:bulb-group-filament-candle"
            style="width: 18px; color: gold; height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.lumiere_etat'].state}</span>`
        ]]]
      mouvement: |
        [[[
          if (states['sensor.mouv_on'].state == 'Aucun' || states['input_boolean.sidecar_show_mouvement'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:run"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.mouv_on'].state}</span>`
        ]]]
      porte: |
        [[[
          if (states['sensor.porte_on'].state == 'Aucune'|| states['input_boolean.sidecar_show_porte'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:door-open"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.porte_on'].state}</span>`
        ]]]
      rappel: |
        [[[
          if (states['sensor.rappel'].state == "Aucun")
            return ""
          return `<ha-icon
            icon="mdi:reminder"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.rappel'].state}</span>`
        ]]]
      modes: |
        [[[
          if (states['sensor.modes'].state == 'Aucun'|| states['input_boolean.sidecar_show_mode'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:checkbox-multiple-marked-outline"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.modes'].state}</span>`
        ]]]
      app_connectes: |
        [[[
          if (states['sensor.app_connectes'].state == 'Aucun' || states['input_boolean.sidecar_show_connecte'].state == 'off')
            return ""
          return `<ha-icon
            icon="mdi:desktop-mac"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span> ${states['sensor.app_connectes'].state}</span>`
        ]]]
      adguard: |
        [[[
          if (states['switch.adguard_protection'].state == 'on')
          return `<ha-icon
            icon="mdi:shield-check"
            style="width: 18px; color: red; height: 18px; margin-right: 2px;">
            </ha-icon><span> AdGuard activ√©</span>`
          if (states['switch.adguard_protection'].state == 'off')
          return `<ha-icon
            icon="mdi:shield-off"
            style="width: 18px; color: green; height: 18px; margin-right: 2px;">
            </ha-icon><span> AdGuard d√©sactiv√©</span>`
        ]]]
      enedis: |
        [[[
          if (states['sensor.myenedis_cost_yesterday_09397539765420'].state == '-1.0')
          return `<ha-icon
            icon="mdi:flash-alert"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span>Enedis: en attente</span>`
          if (states['sensor.myenedis_cost_yesterday_09397539765420'].state == 'unavailable')
          return `<ha-icon
            icon="mdi:flash-off"
            style="width: 18px; color: var(--text_on_sidebar); height: 18px; margin-right: 2px;">
            </ha-icon><span>Enedis : indisponible</span>`
          if (states['sensor.myenedis_cost_yesterday_09397539765420'].state != '-1.0')
          return `<ha-icon
            icon="mdi:flash"
            style="width: 18px; color: gold; height: 18px; margin-right: 2px;">
            </ha-icon><span>Enedis : ${states['sensor.myenedis_conso_hier_kwh'].state}kWh / ${states['sensor.myenedis_cout_j1v2'].state}‚Ç¨</span>`
        ]]]
      titre_maj: |
        [[[ return "Mise √† jour" 
        ]]]
      maj: |
        [[[ return states['sensor.maj'].state ;
        ]]]
      reglages:
        card:
          type: custom:button-card
          name: reglages
          template:
            - badge_1_auto
          label: |
            [[[
              return `<ha-icon
                icon="mdi:cog"
                style="width: 15px; height: 15px; color: var(--text_off_sidebar);"> 
                </ha-icon>`
            ]]]
          styles:
            card:
              - font-size: 80%
              - border-radius: 8px
          tap_action:
            action: navigate
            navigation_path: /lovelace/Reglages
  base:
    show_icon: true
    show_name: true
    show_state: false
