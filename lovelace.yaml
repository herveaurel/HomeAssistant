decluttering_templates:
  header:
    card:
      type: horizontal-stack
      cards:
        - type: custom:button-card
          template:
            - badge_card
            - no_style
          label: '[[name]]'
          icon: '[[icon]]'
          styles:
            label:
              - font-size: 14.5px
              - font-weight: 600
              - color: var(--title)
            icon:
              - width: 20px
              - color: var(--title)
              - filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5))
            img_cell:
              - background-color: none
            card:
              - margin: 0px 10px 0px 5px
        - type: custom:button-card
          template:
            - badge_auto_card
            - no_style
          show_label: false
          icon: mdi:close
          styles:
            icon:
              - width: 12px
              - color: var(--ocean-blue)
            card:
              - margin-top: 0px
              - opacity: 100%
          tap_action:
            action: navigate
            navigation_path: /
  next_timer:
    card:
      type: conditional
      conditions:
        - entity: '[[entity]]'
          state_not: unavailable
        - entity: '[[entity]]'
          state_not: unknown
      card:
        type: custom:button-card
        entity: '[[sensor]]'
        name: '[[name]]'
        icon: mdi:timer-sand
        show_state: true
        show_label: false
        show_last_update: false
        template:
          - ball_card
        state:
          - value: '00:00:30'
            operator: <
            styles:
              card:
                - background-color: var(--card-red)
              icon:
                - color: var(--icon-red)
              img_cell:
                - background-color: var(--img-cell-red)
          - value: '00:00:00'
            operator: '>'
            styles:
              card:
                - background-color: var(--card-blue)
              icon:
                - color: var(--icon-blue)
              img_cell:
                - background-color: var(--img-cell-blue)
  pronote_header:
    card:
      type: custom:button-card
      template:
        - police
      show_name: true
      show_label: true
      show_state: false
      show_icon: false
      show_entity_picture: true
      entity: '[[entity]]'
      name: |
        [[[ return "[[name]] - "+[[attributes_class_name]] ]]]
      label: |
        [[[ return "Aujourd'hui : " + [[cours_aujourdhui]] ]]]
      custom_fields:
        info: |
          [[[ return "Demain : " +[[cours_demain]]  ]]]
        icon:
          card:
            type: custom:button-card
            template:
              - no_style
            show_icon: true
            show_name: false
            entity: '[[entity]]'
            icon: |
              [[[
                if ([[cours_aujourdhui]] != "Pas cours")
                  return "mdi:school-outline"; 
                return "mdi:home-outline";
              ]]]             
            styles:
              icon:
                - width: 70px
                - opacity: 0.2
                - filter: blur(2px)
                - color: |
                    [[[
                      if ([[cours_aujourdhui]] != "Pas cours")
                        return "var(--ocean-blue)"; 
                      return "var(--red)";
                    ]]]                 
      styles:
        grid:
          - grid-template-areas: '"i gutter n" "i gutter l" "i gutter info"'
          - grid-template-columns: min-content 18px 1fr
          - grid-template-rows: min-content 20px
        card:
          - background: none
          - box-shadow: none
          - padding: 10px 15px 5px 15px
          - '--mdc-ripple-press-opacity': 0
        img_cell:
          - height: 70px
          - width: 70px
          - border-radius: 16px
          - margin-left: 25px
        icon:
          - height: 100%
          - width: 100%
        name:
          - font-size: 14px
          - font-weight: 500
          - color: var(--title)
          - text-align: left
          - align-self: end
          - justify-self: start
        label:
          - font-size: 14px
          - font-weight: 500
          - color: var(--text-on)
          - text-align: left
          - align-self: start
          - justify-self: start
        custom_fields:
          icon:
            - position: absolute
            - left: 70%
            - top: 5px
          info:
            - font-size: 12px
            - font-weight: 500
            - color: var(--text-on)
            - text-align: left
            - align-self: start
            - justify-self: start
            - opacity: 80%
